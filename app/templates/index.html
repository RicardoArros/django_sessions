{% extends "base.html" %}

{% block title %} Administrador - Login {% endblock %}

{% block body %}

<!-- Title login -->
<div class="row">
  <div class="col">
    <h2>Iniciar Sesión</h2>
  </div>
</div>

<!-- Form login -->
<div class="row">
  <div class="col">
    <form action="home" method="post"> 
      
      {% csrf_token %}

      <table>
        <tr>
          <td>Nombre de usuario</td>
          <td><input type="text" name="username" placeholder="Ingrese nombre usuario" /></td>
        </tr>

        <tr>
          <td>Contraseña</td>
          <td><input type="password" name="password" placeholder="Ingrese contraseña" /></td>
        </tr>

        <tr>
          <td>
            <input type="submit" value="Iniciar sesion" />
          </td>

          <td>
            <input type="reset" value="cancelar" />
          </td>
        </tr>
      </table>

      {{mensaje}}
    </form>
  </div>
</div>


{% endblock %}
